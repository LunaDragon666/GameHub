    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head> 

<body>

   <span></span>
 
   <!-- logo -->
   <a href="#" class="menu-logo">
     <img src="../img/logo.png" alt="Gameconsole logo design"/>
   </a>
 
   <!-- main menu -->
   <div class="menu">
     <ul classs="links">
       <li>
         <a href="#">

       <li>

       </li>

       </li>
     </ul>

 </nav>

   <!-- CONTACT FORM -->
   <form>
         <h1>Leave us a request</h1>
            <p class="form_paragraph">
               Tell us what we can do for you and how to get in contact with you.
            </p>
            <p>
               <span class="required">*</span> Must fill in
            </p>

      <div id="successfullMessage"></div>

      <div class="form_column">
        <!-- name -->
        <label for="name">
         Name 
         <span class="required">
            *
         </span>
        </label>
      <input type="text" name="name" id="name" placeholder="e.g. John Smith">
        <!-- email -->
        <label for="email">
           Email 
           <span class="required">
              *
            </span>
         </label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
        <!-- phone -->
        <label for="the-phone">
           Phone number
         </label>
        <input type="tel" name="phone" id="the-phone" placeholder="+47 98 76 54 32">
        <!-- subject -->
        <label for="subject">How can we help you?</label>
            <select class="dropdown" name="theme" id="subject-theme">
               <option value="selected">Choose</option>
               <option value="web">I have questions about your products/services</option>
               <option value="service">I want to contact the costumer service</option>
               <option value="tech">I need to get in touch with tech support</option>
               <option value="other">Something else</option>
            </select>
      </div>
      <div class="form_message">
        <!-- message -->
        <label for="message">
           Message
           <span class="required">
            *
          </span>
         </label>
        <textarea name="message" id="message"></textarea>
        <!-- submit button -->
        <input type="submit" value="Send">
      </div>
    </form>

    <script src="../js/contact.js"></script>
</body>
</html>
