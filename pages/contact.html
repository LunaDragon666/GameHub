<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gamehub | Home </title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- icon imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head> 

<body>
   <form class="contact_form">
      <label class="form">
         Name
         <input name="name" id="name" placeholder="Ola Nordmann">
      </label>
      <label class="form">
         Email
         <input name="email" id="email" placeholder="example@gmail.com">
      </label>
   <div class="form_split">
      <label class="form">
         Phone
         <input name="phone" id="phone" placeholder="+47 98 76 54 32">
      </label>
      <label class="form">
         Subject
         <input name="subject" id="subject" placeholder="costumer support">
      </label>
   </div>
   </form>
</body>
</html>
