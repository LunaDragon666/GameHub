   <!-- CONTACT FORM -->
   <form id="contactForm">
      <div id="messageConfirmed"></div>

         <h1>Leave us a request</h1>
            <p class="form_paragraph">
               Please tell us what we can do for you and how to get in contact with you!
            </p>
            <p>
               <span class="required">*</span> Must fill in
            </p>

      <div class="form_column">
        <!-- name -->
        <label for="name">         
           <span class="form-error" id="nameError">
              &#10060; You must enter your name &#10060;
            </span>
         Name 
         <span class="required">
            *
         </span>
        </label>
      <input type="text" name="name" id="name" placeholder="e.g. John Smith">
        <!-- email -->
        <label for="email">
         <span class="form-error" id="emailError">
            &#10060; Please enter a valid email &#10060;
          </span>
           Email 
           <span class="required">
              *
            </span>
         </label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
        <!-- phone -->
        <label for="the-phone">
           Phone number
         </label>
        <input type="tel" name="phone" id="the-phone" placeholder="+47 98 76 54 32">
        <!-- subject -->
        <label for="subject">How can we help you?</label>
            <select class="dropdown" name="theme" id="subject-theme">
               <option value="selected">Choose</option>
               <option value="web">I have questions about your products/services</option>
               <option value="service">I want to contact the costumer service</option>
               <option value="tech">I need to get in touch with tech support</option>
               <option value="other">Something else</option>
            </select>
      </div>
      <div class="form_message">
        <!-- message -->
        <label for="message">
         <span class="form-error" id="messageError">
            &#10060; Your message text must contain at least 25 letter characters &#10060;
          </span>
           Message
           <span class="required">
            *
          </span>
         </label>
        <textarea name="message" id="formMessage" placeholder="What's the request about?"></textarea>
        <!-- submit button -->
        <input onclick="topPage()" type="submit" value="Send">
      </div>
    </form>

    <script src="../js/contact.js"></script>
